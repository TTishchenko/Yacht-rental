<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/order.css">
</head>
<body>
	<header>
		<div>
			<a href="index.html">
				<h1>Yacht rental</h1>
			</a>
		</div>
	</header>
	<section>
		<form action="" method="post">
			<p><b>Name:</b>
				<input type="text" size="20">
			</p>
			<p><b>Surname:</b>
				<input type="text" size="20">
			</p>
			<p><b>Email:</b>
				<input type="text" size="20">
			</p>
			<p><b>Starting date:</b>
				<select name="date">
				    <option disabled selected>Select starting date</option>
				    <option value="d1">Чебурашка</option>
				    <option value="d2">Крокодил Гена</option>
				    <option value="d3">Шапокляк</option>
				    <option value="d4">Крыса Лариса</option>
				</select>
			</p>
			<p><b>Charter duration:</b>
				<input type="radio" name="cdur" value="s"> 7 days
				<input type="radio" name="cdur" value="f"> 14 days
			</p>
			<p><b>Yacht's brand:</b>
				<select name="brand">
				    <option disabled selected>Select yacht's brand</option>
				    <option value="b1">Чебурашка</option>
				    <option value="b2">Крокодил Гена</option>
				    <option value="b3">Шапокляк</option>
				    <option value="b4">Крыса Лариса</option>
				</select>
			</p>
			<p><b>Yacht's name:</b>
				<select name="name">
				    <option disabled selected>Select yacht's name</option>
				    <option value="n1">Чебурашка</option>
				    <option value="n2">Крокодил Гена</option>
				    <option value="n3">Шапокляк</option>
				    <option value="n4">Крыса Лариса</option>
				</select>
			</p>
			<p><b>Person:</b>
				<select name="per">
				    <option disabled selected>Select number of persons</option>
				    <option value="p1">Чебурашка</option>
				    <option value="p2">Крокодил Гена</option>
				    <option value="p3">Шапокляк</option>
				    <option value="p4">Крыса Лариса</option>
				</select>
			</p>
			<p><b>Port:</b>
				<select name="port">
				    <option disabled selected>Select port's name</option>
				    <option value="pr1">Чебурашка</option>
				    <option value="pr2">Крокодил Гена</option>
				    <option value="pr3">Шапокляк</option>
				    <option value="pr4">Крыса Лариса</option>
				</select>
			</p>
			<p><input type="submit" value="order" id="sub"></p>
		</form>
	</section>
	<footer>
		<p>&#169;TTishchenko</p>
	</footer>
</body>
</html>
